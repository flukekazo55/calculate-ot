name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: false

      - name: Prepare static artifact
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
        run: |
          mkdir -p _site
          cp index.html data.json config.js swagger.html openapi.json _site/
          printf 'window.__APP_CONFIG = Object.assign({}, window.__APP_CONFIG, { API_BASE: "%s" });\n' "$API_BASE_URL" > _site/config.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
